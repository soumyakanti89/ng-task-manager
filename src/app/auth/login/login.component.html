<section class="login-section">
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" name="email" formControlName="email">
      <mat-error *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
          <mat-error *ngIf="loginForm.get('email').errors['required']">
            Email missing !
          </mat-error>
        <mat-error *ngIf="loginForm.get('email').errors['email']">
          Invalid email !
        </mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 8 character long.">
      <input type="password" matInput placeholder="Your password" formControlName="password" name="password">
      <mat-hint align="end">{{ loginForm.get('password').value?.length || 0 }}/8</mat-hint>
      <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        <mat-error *ngIf="loginForm.get('password').errors['required']">
          Password missing !
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').errors['minlength']">
          Password should be at least 8 character long.
        </mat-error>
      </mat-error>
    </mat-form-field>
    <button [disabled]="!loginForm.valid" (click)="onSubmit()" mat-raised-button color="primary">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
