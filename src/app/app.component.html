<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-progress-bar
      *ngIf="isLogoutLoading"
      mode="indeterminate"
    ></mat-progress-bar>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <!-- <app-welcome></app-welcome> -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
